<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS Flipping Pro â€” Live Flips</title>

  <!-- Link CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   
  
  
  <!-- Controls: grouped into 3 tidy rows; IDs unchanged -->
<div class="row" style="margin-bottom:6px">
  <!-- Primary -->
  <label title="Total gp you have available to flip with">
    Cash (gp) <input id="cash" type="number" value="1000000" step="500000">
  </label>
  <label title="How many results/slots to show">
    #items <input id="itemsCap" type="number" value="6" min="1" max="30">
  </label>
  <label title="Sort the table by this metric">
    Sort
    <select id="sortSel">
      <option value="roi" selected>ROI %</option>
      <option value="volume">Volume</option>
      <option value="traders">Traders</option>
      <option value="speed">Fastest</option>
      <option value="name">Name</option>
      <option value="profit">Profit@Qty</option>
      <option value="limitProfit">Profit@Limit</option>
      <option value="similarity">Similarity</option>
    </select>
  </label>
  <label title="Choose All, Quick Flips, High-volume, or High-margin">
    Mode
    <select id="modeSel">
      <option value="all" selected>All</option>
      <option value="qf">Quick Flips</option>
      <option value="hv">High-volume</option>
      <option value="hm">High-margin</option>
    </select>
  </label>
</div>
